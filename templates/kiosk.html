<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>IOT - Dashboard</title>

   <!-- Custom fonts for this template-->
  <link href="{{ url_for('static', filename='css/all.min.css') }}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

  <style>
      .temperature{
    position: relative;
}
.temperature h1{
    margin: 0;
    font-size: 10rem;
    font-weight: 300;
    display: inline;
    line-height: 10rem;
}

.temperature span{
    font-size: 2rem;
    font-weight: 300;
    display: inline;
    position: absolute;
    top: 0px;
}
.thankyou{
    font-size: 1rem;
    font-weight: 300;
    display: inline;
    line-height: 16px;
}
  </style>
  
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->

      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <span>
          <a class="" href="/">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" class="img-fluid d-block">
          </a>

          <!-- Dropdown - User Information -->
        </span>


        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <!-- Nav Item - User Information -->
          <li class="nav-item ">
            <a class="nav-link" href="javascript:void(0)">
              Sensor : <span class="text-danger ml-2">Offline</span>
            </a>

            <!-- Dropdown - User Information -->
          </li>

          <div class="topbar-divider d-none d-sm-block"></div>
          <!-- Nav Item - User Information -->
          <li class="nav-item ">
             {% if session['isAuthenticated'] %}
            <a class="nav-link" href="/logout"> Sign Out</a>
            {% else %}
            <a class="nav-link" href="/login"> Sign In</a>
            {% endif %}
            <!-- Dropdown - User Information -->
          </li>

        </ul>

      </nav>
        <!-- End of Topbar -->

       <!-- Begin Page Content -->
    <div class="container-fluid">

        {% if error %}
        <div class="alert alert-danger mt-5" role="alert">
          {{error}}
        </div>
      {% endif %}
      <!-- Content Row -->

      <div class="row">

        <!-- ArtWork Area -->
        <div class="col-xl-5 col-lg-5">
          <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Place Your Hand In-Front Of Sensor</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
              <img src="{{ url_for('static', filename='img/palm.jpeg') }}" alt="" class="img-fluid img-responsive d-block mx-auto"style="max-height: 363px;">
            </div>
          </div>
        </div>

        <!-- Fields Area -->
        <div class="col-xl-7 col-lg-7">
          <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Reading Temperature</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body d-flex justify-content-center align-items-center flex-column" style="height: 400px; overflow-y: scroll;">
                <div class="temperature">
                    <h1>00</h1> <span>&#8457;</span>
                </div>
               <div class="thankyou d-none">
                   <h3>{{thankyou}}</h3>
               </div>
            </div>
          </div>
        </div>
      </div>

    </div>
<!-- /.container-fluid -->

      </div>

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->



   <!-- Bootstrap core JavaScript-->
  <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{{ url_for('static', filename='js/jquery.easing.min.js')}}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{{ url_for('static', filename='js/sb-admin-2.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js')}}"></script>

  <script>
    $(document).ready(function(){
          //connect to the socket server.
          var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');
          var numbers_received = [];

          //receive details from server
          socket.on('newnumber', function(msg) {
              console.log("Received number" + msg.number);
                if(parseInt(msg.nember) > 100 ){
                  }else{
                      $(".thankyou").removeClass("d-none");
                  }
              $('.temperature > h1').html(msg.number);
              setTimeout(function(){ 
                  $(".thankyou").addClass("d-none");
                  $('.temperature > h1').html("00");
                 }, 5000);
          });

      });
  </script>

</body>

</html>
